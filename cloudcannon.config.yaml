collections_config:
  pages:
    schemas:
      default:
        path: schemas/page.md
    _enabled_editors:
      - visual
  speakers:
    icon: person
    schemas:
      default:
        path: schemas/speaker.md
    _enabled_editors:
      - content
  talks:
    icon: campaign
    schemas:
      default:
        path: schemas/talk.md
    _enabled_editors:
      - content

_inputs:
  _uuid:
    instance_value: UUID
    hidden: true
  speakers:
    type: multiselect
    options:
      values: collections.speakers
      value_key: _uuid
      text_key: name
  talk_type:
    type: select
    options:
      values:
        - Tech talk
        - Lightning talk
        - Workshop