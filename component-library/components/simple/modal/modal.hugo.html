<!-- Modal -->
<div class="c-modal text-left z-40 fade fixed top-0 left-0 w-full h-full overflow-x-hidden overflow-y-auto bg-gray-900 bg-opacity-80 grid place-items-center"
   tabindex="-1" aria-labelledby="exampleModalLongLabel" aria-hidden="true">
  <div class="modal-dialog relative w-auto " @click.away="open = false">
    <div class="relative">
      <div class="grid relative bg-neutral-800 rounded-lg border-2 border-pink m-2 py-5 px-3 md:py-14 md:px-20 " >
        <button class="justify-self-end p-3 m-0 md:p-0 md:-mr-14 md:-mt-10 " @click="open = false">
            <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M25.8277 3.93353C26.5902 3.17103 26.5902 1.93478 25.8277 1.17228V1.17228C25.0652 0.409783 23.8289 0.409784 23.0664 1.17228L14.9142 9.32453C14.1331 10.1056 12.8668 10.1056 12.0857 9.32453L3.9335 1.17228C3.171 0.409785 1.93475 0.409783 1.17225 1.17228V1.17228C0.409753 1.93478 0.409753 3.17103 1.17225 3.93353L9.3245 12.0858C10.1055 12.8668 10.1055 14.1332 9.3245 14.9142L1.17225 23.0665C0.409754 23.8289 0.409753 25.0652 1.17225 25.8277V25.8277C1.93475 26.5902 3.171 26.5902 3.9335 25.8277L12.0857 17.6755C12.8668 16.8944 14.1331 16.8944 14.9142 17.6755L23.0664 25.8277C23.8289 26.5902 25.0652 26.5902 25.8277 25.8277V25.8277C26.5902 25.0652 26.5902 23.8289 25.8277 23.0665L17.6754 14.9142C16.8944 14.1332 16.8944 12.8668 17.6754 12.0858L25.8277 3.93353Z" fill="#FF4088"/>
            </svg>
        </button>
        {{ if .heading }}
            <h2 class=" mb-8 font-bold text-white opacity-90 text-4xl">{{ .heading }}</h2>
        {{ end }}    
        {{ range .modal_content }}
            {{ partial "bookshop" . }}
        {{ end }}
      </div>
      
    </div>
  </div>
</div>
