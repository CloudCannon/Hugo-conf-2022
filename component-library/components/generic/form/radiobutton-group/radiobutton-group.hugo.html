<fieldset class="c-radiobutton-group">
    <legend class="text-white text-lg opacity-90 mb-2">{{ .title }}</legend>
    <div class="flex flex-wrap gap-8">
        {{ $groupname := .title }}
        {{ range .radiobuttons }}
            {{ partial "bookshop" (slice "generic/form/radio-input" (merge . (dict "_name" $groupname)) )}}
        {{ end }}
    </div>
</fieldset>
